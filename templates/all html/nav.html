<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Favicon   -->
    <link
      rel="shortcut icon"
      href="./favicon/facicon.svg"
      type="image/x-icon"
    />
    <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/7e1812adc5.js"
      crossorigin="anonymous"
    ></script>
    <!-- StyleSheet - -->
    <link rel="stylesheet" href="./StyleSheet/nav.css" />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a
          onMouseOver="removePopup()"
          href="#"
          class="site-logo"
          aria-label="homepage"
          ><img src="./logo/Black logo.svg" alt="Tourist Guide Logo"
        /></a>
        <nav class="main-nav">
          <ul class="nav__list">
            <li class="nav__list-item" onMouseOver="removePopup()">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__list-item" onMouseOver="removePopup()">
              <a href="#" class="nav__link">Destination</a>
            </li>
            <div class="dropdown" onMouseOver="handlePopup()">
              <li class="nav__list-item">
                <a href="#" class="nav__link dropdown-main"
                  >Pages <i class="fas fa-chevron-down"></i
                ></a>
              </li>
              <div class="drop">
                <ul class="dropdown-menu nav__list">
                  <a class="nav__link" href="">Guide</a>
                  <a class="nav__link" href="">Gallery</a>
                  <a class="nav__link" href="">Create Event</a>
                  <a class="nav__link" href="">Contact Us</a>
                </ul>
              </div>
            </div>
          </ul>
        </nav>
        <nav class="account" onMouseOver="removePopup()">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a class="nav__link nav__link--btn" href="#">Login</a>
            </li>
            <li class="nav__list-item">
              <a
                class="nav__link nav__link--btn nav__link--btn--highlight"
                href="#"
                >Sign Up</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main onMouseOver="removePopup()">
      <section class="home-intro"></section>
    </main>
    <script src="./Js/nav.js"></script>
  </body>
</html>
